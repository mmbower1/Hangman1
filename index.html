<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/275bb7f430.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</head>

<body>
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-basketball-ball"></i>
                American/Canadien Sports Fanatics&nbsp;<i class="fas fa-baseball-ball"></i> 
                <i class="fas fa-hockey-puck"></i>&nbsp;Hangman&nbsp;<i class="fas fa-futbol"></i>
            </h1>
            <div class="winslosses-row">
                
                    Wins: <span id="winnum">0</span>
                
                    Losses: <span id="lossnum">0</span>
                
                    Guesses left: <span id="guesses-left"></span>
                    
            </div>
        </header>
        <div class="underScore">
            _ _ _ _ _ _ _ _ _ _
            <div class='hangman'></div>
        </div>
        <div class="right">
            <i class="fas fa-check"></i>
            ~Correct Letters~
            <br>
            <span class="right-letters"></span>
        </div>
        <div class="wrong">
            <i class="fas fa-times"></i>
            ~Wrong Letters~
            <br>
            <span class="wrong-letters"></span>
        </div>
        <video poster src=""></video>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
